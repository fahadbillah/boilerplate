<iframe src="sink.html" name="sink" style="display:none"></iframe>
<form name="loginForm" action="sink.html" target="sink" method="post" ng-submit="login(credentials)" novalidate form-autofill-fix>
	<div class="form-group">
		<label for="username">Username:</label>
		<input type="text" class="form-control" id="username" name="username" ng-model="credentials.username">
	</div>
	<div class="form-group">
		<label for="password">Password:</label>
		<input type="password" class="form-control" id="password" name="password" ng-model="credentials.password">
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-primary">Login</button>
	</div>
</form>
